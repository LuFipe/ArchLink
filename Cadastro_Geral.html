<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>
</head>
<body>
	<form action="" method="post" style="display: grid;">
		<label for="CPF">Digite o CPF sem pontuação</label>
		<input class="input_CLASS" type="text" name="CPF">
		<label for="NOME">Digite seu nome</label>
		<input class="input_CLASS" type="text" name="NOME">
		<label for="SENHA"> Digite sua senha</label>
		<input class="input_CLASS" type="text" name="SENHA">
		<label for="TELEFONE">Digite seu telefone</label>
		<input class="input_CLASS" type="text" name="TELEFONE">
		<label for="EMAIL">Digite seu e-mail</label>
		<input class="input_CLASS" type="text" name="EMAIL">
		<button type="submit">Continuar</button>
	</form>
</body>
</html>
