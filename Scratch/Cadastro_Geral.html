<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./CSS/FORM_style.css">
	<title>Cadastro</title>
</head>
<body>
	<header></header>
	<main>
		<section class="sectionSign_CLASS">
			<img src="Back4.jpg" alt="SEM IMAGEM">
			<form class="form_CLASS" action="" method="post">
				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="CPF">CPF</label>
					<button class="btnAjuda_CLASS">?</button>
				</div>
				<input class="input_CLASS" type="text" name="CPF">

				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="EMAIL">EMAIL</label>
					<button class="btnAjuda_CLASS">?</button>
				</div>
				<input class="input_CLASS" type="text" name="EMAIL">

				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="SENHA"> SENHA</label>
					<button class="btnAjuda_CLASS">?</button>
				</div>
				<input class="input_CLASS" type="password" name="SENHA">

				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="R_SENHA">REPITA A SENHA</label>
					<button class="btnAjuda_CLASS">?</button>
				</div>
				<input class="input_CLASS" type="password" name="R_SENHA">

				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="">FORMAÇÂO:</label>
				</div>
				<div class="divRadio_CLASS">
					<input class="radio_CLASS" type="radio" name="FORMACAO" value="ESTUDANTE" checked>	
					<label class="label_CLASS labelRadio_CLASS" for="ESTUDANTE">ESTUDANTE</label>
				</div>
				<div class="divRadio_CLASS">
					<input class="radio_CLASS" type="radio" name="FORMACAO" value="PROFISSIONAL">
					<label class="label_CLASS labelRadio_CLASS" for="PROFISSIONAL">PROFISIONAL</label>
				</div>
				<button class="btnSub_CLASS" type="submit">PRÓXIMO</button>
			</form>	
		</section>
	</main>
	<footer></footer>
</body>
</html>
