<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./CSS/FORM_style.css">
	<title>Cadastro Profissional</title>
</head>
<body>
	<header></header>
	<main>
		<section class="sectionSign_CLASS">
			<img src="Back4.jpg" alt="SEM IMAGEM">
			<form action="" method="post" style="display: grid;">
				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="NOME">NOME COMPLETO</label>
					<button class="btnAjuda_CLASS">?</button>
				</div>
				<input class="input_CLASS" type="text" name="NOME">

				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="TELEFONE">TELEFONE</label>
					<button class="btnAjuda_CLASS">?</button>
				</div>
				<div id="divTEL_ID">
					(<input id="codigoArea_ID" class="input_CLASS" type="text" name="CODIGO_AREA">) <input id="tel_ID" class="input_CLASS" type="text" name="TELEFONE">
				</div>

				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="ESCRITORIO">ESCRITORIO:</label>
					<button class="btnAjuda_CLASS">?</button>
				</div>
				<input class="input_CLASS" type="text" name="ESCRITORIO">

				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="ENDERECO">ENDEREÇO:</label>
					<button class="btnAjuda_CLASS">?</button>
				</div>
				<input class="input_CLASS" type="text" name="ENDERECO">

				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="NUMERO">NÚMERO</label>
					<button class="btnAjuda_CLASS">?</button>
				</div>
				<input class="input_CLASS" type="number" name="NUMERO">

				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="BAIRRO">BAIRRO</label>
					<button class="btnAjuda_CLASS">?</button>
				</div>
				<input class="input_CLASS" type="text" name="BAIRRO">

				<div class="divCadGeral_CLASS">
					<label class="label_CLASS" for="CEP">CEP</label>
					<button class="btnAjuda_CLASS">?</button>
				</div>
				<div id="divCEP_ID">
					<input id="CEP01_ID" class="input_CLASS" type="number" name="CEP_2"> - <input id="CEP02_ID" type="number" name="CEP_1">

				</div>

				<button class="btnSub_CLASS" type="submit">CADASTRAR</button>
			</form>
		</body>

		</section>
	</main>
	<footer></footer>
</html>
